<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-contrat-etablis-steel-heading"
        data-cy="ContratEtablisCreateUpdateHeading"
        jhiTranslate="steelApp.contratEtablis.home.createOrEditLabel"
      >
        Créer ou éditer un Contrat Etablis
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.contratEtablis.dateEtablissement" for="field_dateEtablissement"
            >Date Etablissement</label
          >
          <div class="input-group">
            <input
              id="field_dateEtablissement"
              data-cy="dateEtablissement"
              type="text"
              class="form-control"
              name="dateEtablissement"
              ngbDatepicker
              #dateEtablissementDp="ngbDatepicker"
              formControlName="dateEtablissement"
            />
            <button type="button" class="btn btn-secondary" (click)="dateEtablissementDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.contratEtablis.nomActeur" for="field_nomActeur">Nom Acteur</label>
          <select
            class="form-control"
            id="field_nomActeur"
            data-cy="nomActeur"
            name="nomActeur"
            formControlName="nomActeur"
            [compareWith]="compareEmployeSteel"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="employeOption" *ngFor="let employeOption of employesSharedCollection">{{ employeOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.contratEtablis.intTypeContrat" for="field_intTypeContrat"
            >Int Type Contrat</label
          >
          <select
            class="form-control"
            id="field_intTypeContrat"
            data-cy="intTypeContrat"
            name="intTypeContrat"
            formControlName="intTypeContrat"
            [compareWith]="compareTypeContratDeTravailSteel"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="typeContratDeTravailOption" *ngFor="let typeContratDeTravailOption of typeContratDeTravailsSharedCollection">
              {{ typeContratDeTravailOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
