<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeDocument">
      <h2 data-cy="typeDocumentDetailsHeading"><span jhiTranslate="steelApp.typeDocument.detail.title">Type Document</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeDocument.id }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.typeDocument.intTypeDoc">Int Type Doc</span></dt>
        <dd>
          <span>{{ typeDocument.intTypeDoc }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.typeDocument.societe">Societe</span></dt>
        <dd>
          <div *ngIf="typeDocument.societe">
            <a [routerLink]="['/societe-steel', typeDocument.societe.id, 'view']">{{ typeDocument.societe?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/type-document-steel', typeDocument.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
