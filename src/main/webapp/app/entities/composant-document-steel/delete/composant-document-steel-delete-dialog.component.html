<form *ngIf="composantDocument" name="deleteForm" (ngSubmit)="confirmDelete(composantDocument.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="composantDocumentDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmation de suppression
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-composantDocument-heading"
      jhiTranslate="steelApp.composantDocument.delete.question"
      [translateValues]="{ id: composantDocument.id }"
    >
      ÃŠtes-vous certain de vouloir supprimer le Composant Document {{ composantDocument.id }} ?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
    </button>

    <button id="jhi-confirm-delete-composantDocument" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Supprimer</span>
    </button>
  </div>
</form>
