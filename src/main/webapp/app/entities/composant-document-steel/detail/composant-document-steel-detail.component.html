<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="composantDocument">
      <h2 data-cy="composantDocumentDetailsHeading">
        <span jhiTranslate="steelApp.composantDocument.detail.title">Composant Document</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ composantDocument.id }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.composantDocument.intComposant">Int Composant</span></dt>
        <dd>
          <span>{{ composantDocument.intComposant }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.composantDocument.titreComposant">Titre Composant</span></dt>
        <dd>
          <span>{{ composantDocument.titreComposant }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.composantDocument.contenu">Contenu</span></dt>
        <dd>
          <span>{{ composantDocument.contenu }}</span>
        </dd>
        <dt><span jhiTranslate="steelApp.composantDocument.intTypeDoc">Int Type Doc</span></dt>
        <dd>
          <div *ngIf="composantDocument.intTypeDoc">
            <a [routerLink]="['/type-document-steel', composantDocument.intTypeDoc.id, 'view']">{{ composantDocument.intTypeDoc?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/composant-document-steel', composantDocument.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
