<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-type-contrat-de-travail-steel-heading"
        data-cy="TypeContratDeTravailCreateUpdateHeading"
        jhiTranslate="steelApp.typeContratDeTravail.home.createOrEditLabel"
      >
        Créer ou éditer un Type Contrat De Travail
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.typeContratDeTravail.intTypeContrat" for="field_intTypeContrat"
            >Int Type Contrat</label
          >
          <input
            type="text"
            class="form-control"
            name="intTypeContrat"
            id="field_intTypeContrat"
            data-cy="intTypeContrat"
            formControlName="intTypeContrat"
          />
          <div
            *ngIf="
              editForm.get('intTypeContrat')!.invalid && (editForm.get('intTypeContrat')!.dirty || editForm.get('intTypeContrat')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('intTypeContrat')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 25 }"
            >
              Ce champ doit faire moins de 25 caractères.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.typeContratDeTravail.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('description')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('description')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              Ce champ doit faire moins de 50 caractères.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="steelApp.typeContratDeTravail.dureeMax" for="field_dureeMax">Duree Max</label>
          <input type="number" class="form-control" name="dureeMax" id="field_dureeMax" data-cy="dureeMax" formControlName="dureeMax" />
          <div *ngIf="editForm.get('dureeMax')!.invalid && (editForm.get('dureeMax')!.dirty || editForm.get('dureeMax')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('dureeMax')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('dureeMax')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Ce champ doit être un nombre.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
